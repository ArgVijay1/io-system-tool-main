<button class="right" mat-raised-button color="primary" (click)="addData()" >Add</button>

<table mat-table [dataSource]="dataSource" class="table">
  <!-- Position Column -->
  <ng-container matColumnDef="Sr_No">
    <th mat-header-cell *matHeaderCellDef>Sr_No</th>
    <td mat-cell *matCellDef="let element">{{element.Sr_No}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Legacy_Parameter">
    <th mat-header-cell *matHeaderCellDef>Legacy_Parameter</th>
    <td mat-cell *matCellDef="let element">{{element.Legacy_Parameter}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{element.Description}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="System">
    <th mat-header-cell *matHeaderCellDef>System</th>
    <td mat-cell *matCellDef="let element">{{element.System}}</td>
  </ng-container>

    <ng-container matColumnDef="BPCS_Parameter">
    <th mat-header-cell *matHeaderCellDef>BPCS_Parameter</th>
    <td mat-cell *matCellDef="let element">{{element.BPCS_Parameter}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
