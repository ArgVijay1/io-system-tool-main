    <table mat-table [dataSource]="dataSource" class="table">
        <!-- Position Column -->
        <ng-container matColumnDef="Users">
          <th mat-header-cell *matHeaderCellDef>Users</th>
          <td mat-cell *matCellDef="let element">{{element.Users}}</td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{element.Email}}</td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Phone_No">
          <th mat-header-cell *matHeaderCellDef>Phone No</th>
          <td mat-cell *matCellDef="let element">{{element.Phone_No}}</td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let element">{{element.Role}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <mat-card-actions>
              <button mat-button (click)="openEditDialog()">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-button (click)="openDeleteDialog()">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-card-actions>
          </td>
        </ng-container>

        
  

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
