<mat-card>
  <mat-card-header>
    <mat-card-title>Bar Chart</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <canvas
      baseChart
      type="bar"
      width="500"
      height="200"
      [datasets]="barChartData"
      [labels]="barChartLabels"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"
    ></canvas>
  </mat-card-content>
</mat-card>
