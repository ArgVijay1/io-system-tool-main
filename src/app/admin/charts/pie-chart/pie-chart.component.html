<mat-card>
  <mat-card-header>
    <mat-card-title>Pie Chart</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <canvas
      baseChart
      type="pie"
      width="500"
      height="200"
      [data]="pieChartData"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"
    ></canvas>
  </mat-card-content>
</mat-card>
